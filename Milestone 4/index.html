<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Enter Your Email" required>
            
            <label for="phone number"> Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter Your phone number" required>
        </fieldset>

        <fieldset>
            <legend> Education: </legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your education" rows="4" required> </textarea>
        </fieldset>

        <fieldset>
            <legend> Work Experience :</legend>
            <label for="work experience">Work Experience:</label>
            <textarea id="work-experience" placeholder="Enter Your work experience" rows="4" required> </textarea>
        </fieldset>
        
        <fieldset>
            <legend> Skills :</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your skills" rows="4" required> </textarea>
        </fieldset>
        <button type="submit"><b> Generate Resume </b></button>
    </form>
   
    <br>

    <div id="Resume-Display" contenteditable="true">
        <!-- Resume will be automatically generated. -->
    </div>
    
  <script src="script.js"></script>

</body>
</html>
